<style>
#main
{
    width:100px;
    height:100px;
    margin:100px;
    position: relative;
    cursor: pointer;
}
.progress{
    width:100px;
    height:100px;
    border-top-left-radius: 50%;
    border-top-right-radius: 50%;
    border-radius:50%;
    overflow: hidden;
    background:rgb(232, 234, 235);
    display: flex;
    justify-content: center;
    align-items: center;
}
.progress-bar
{
    border-radius:50%;
    position: absolute;
    /* top: -5px;
    left: -5px;
    right: -5px;
    bottom: -5px; */
    background: rgb(232 234 235);
    height: 110px;
    width: 110px;
    transition: width 0.1s;
    z-index: -1;
}
</style>
<div id="main">
    <div class="progress">
        <div class="progress-bar"></div>
        <div class="message"></div>
    </div>
    <form style="display:none;" action="" id="pay"></form>
</div>


<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

  <script>

(function($){
    var resetInterval = null;
    var count = 0;
    $('#main').mousedown(function(){
        resetInterval = setInterval(function(){
            if(count > 210)
            {
                $('.message').html("Oky");
                clearInterval(resetInterval);
                // $('#pay').submit();
            }
            else
            {
                var per = Math.ceil((count / 210) * 100);
                $('.message').html(per+'%');
                $('.progress-bar').css('background', `conic-gradient(rgb(1 163 245) ${per}%, rgb(232 234 235) 0%)`);
                count += 5;
            }
        },50);
    });
    $('#main').mouseup(function(){
        clearInterval(resetInterval);
    });
})(jQuery);

  </script>
